<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- layout 기능을 사용하기 위해서 html 태그에 layout 네임스페이스를 추가함-->

<!-- 공통 영역은 레이아웃으로 만들어 놓고 작성하는 페이지의 content만 변경하면 고통으로 들어가는 내용들을 쉽게 관리할 수 있다.-->

<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <!-- CSS only , 부트 스트랩 사용, 내서버에 css 활용 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">-->

    <link th:href="@{/css/layout1.css}" rel="stylesheet"><!--content fragment 영역에 적용할 class 이름 지정 및  layout1.css 파일을 연결-->
    <link th:href="@{/css/myPage.css}" rel="stylesheet">
    <link th:href="@{/css/sideMenuBar.css}" rel="stylesheet">


    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <th:block layout:fragment="script"></th:block>
    <!-- script 레이아웃 공통용 처리 조각   -->
    <th:block layout:fragment="css"></th:block>
    <!-- css 레이아웃 공통용 처리 조각   -->
</head>
<body>

<div th:replace="~{fragments/header::header}" class="header"></div>
<!--th:replace 속성은 해당 속성이 선언된 html 태그를 다른 html 파일로 치환하는 것으로 이해하면된다. fragments 폴더 아래의 header.html 파일의 "th:fragment=header" 영역을 가지고 온다.-->
<div class="container">
    <div class="row">
        <div th:replace="~{fragments/sideMenuBar :: sideMenuBarFragment}"></div>
        <div layout:fragment="content" class="content" >

        </div>
    </div>
</div>
<!--<div layout:fragment="content" class="content">&lt;!&ndash;class="content" : content fragment 영역에 적용할 class 이름 지정 및  layout1.css 파일을 연결&ndash;&gt;
    &lt;!&ndash;layout에서 변경되는 영역을 fragment로 설정함. 앞으로 쇼핑몰을 만들면서 만들 페이지는 이 영역에 들어간다.&ndash;&gt;

</div>-->

<div th:replace="~{fragments/footer::footer}"></div>
<!--header 영역과 마찬가지로 fragments 폴더 아래의 footer.html 파일의 "th:fragment=footer"-->

</body>
</html>
