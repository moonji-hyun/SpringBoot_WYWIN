<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">
<th:block layout:fragment="script">

  <script th:inline="javascript">
    $(document).ready(function(){

    }); // ready.function end

  </script>

</th:block>

<div layout:fragment="content">

  <div name="myPageFrm" style="float: right; justify-content:center;" >

    <div class="myPage-row">
      <label th:for="name">이름</label>
      <input type="text" name="name" th:value="${member.name}" readonly>
    </div>

    <div class="myPage-row">
      <label th:for="email">이메일</label>
      <input type="email" name="email" th:value="${member.email}" readonly>
    </div>

    <div class="myPage-row">
      <label th:for="nickName">닉네임</label>
      <input type="text" name="nickName" th:value="${member.nickName}" readonly>
    </div>

    <div class="myPage-row">
      <label th:for="phoneNum">전화번호</label>
      <input type="text" name="phoneNum" th:value="${member.phoneNum}" readonly>
    </div>

    <!--<div class="myPage-row">
      <label th:for="address">주소</label>
      <input type="text" name="address" th:value="${member.address}" readonly>
    </div>-->

    <div class="myPage-row">
      <label th:for="mileage">마일리지</label>
      <input type="text" name="mileage" th:value="${member.balance}" readonly>
    </div>

    <!--<input type="hidden" th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}">-->

  </div>

</div>

</html>
