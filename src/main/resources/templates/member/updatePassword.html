<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">

<div layout:fragment="content">

  <form name="updatePassword" action="/members/updatePassword" method="post"
        style="float: right; justify-content: center;">

    <div class="myPage-row">
      <label th:for="newPassword">새 비밀번호</label>
      <input type="password" name="newPassword">
    </div>

    <div class="myPage-row">
      <label th:for="newPasswordChk">새 비밀번호 확인</label>
      <input type="password" name="newPasswordChk">
    </div>

    <div style="text-align: center; padding-top: 10%;">
      <button type="submit" class="btn btn-primary">저장하기</button>
    </div>

    <!--<input type="hidden" th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}">-->

  </form>

</div>

</html>
