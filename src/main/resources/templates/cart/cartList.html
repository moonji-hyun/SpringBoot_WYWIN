<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">


<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

  <script th:inline="javascript">

    $(document).ready(function(){
      $("input[name=cartChkBox]").change( function(){ // 주문할 상품을 체크하거나 해제할 경우 총 주문 금액을 구하는 함수 호출
        getOrderTotalPrice();  // 22행 실행
      });
    });
    // 장바구니 상품 선택시 총 주문 금액 계산
    function getOrderTotalPrice(){
      var orderTotalPrice = 0;
      $("input[name=cartChkBox]:checked").each(function() { // 현재 체크된 장바구니 상품들의 가격과 수량을 곱해서 총 주문 금액 계산
        var cartItemId = $(this).val();
        var price = $("#price_" + cartItemId).attr("data-price");
        var count = $("#count_" + cartItemId).val();
        orderTotalPrice += price*count;
      });

      $("#orderTotalPrice").html(orderTotalPrice+'원');
    }
    // 상품 수량 변경
    function changeCount(obj){  // 상품 수량 변경 시 상품의 가격과 수량을 곱해서 상품 금액 변경
      var count = obj.value;
      var cartItemId = obj.id.split('_')[1];
      var price = $("#price_" + cartItemId).data("price");
      var totalPrice = count*price;
      $("#totalPrice_" + cartItemId).html(totalPrice+"원");
      getOrderTotalPrice();  // 22행 실행 (총 주문 금액도 변경)
      updateCartItemCount(cartItemId, count);  // 355 추가 53행 실행
    }
    // 상품 전체 선택 or 해제
    function checkAll(){
      if($("#checkall").prop("checked")){
        $("input[name=cartChkBox]").prop("checked",true);
      }else{
        $("input[name=cartChkBox]").prop("checked",false);
      }
      getOrderTotalPrice();  // 22 행 실행 (총 주문 금액도 변경)
    }

    // 상품 수량 변경시 장바구니에 담긴 상품 수량 업데이트
    function updateCartItemCount(cartItemId, count){
      /* var token = $("meta[name='_csrf']").attr("content");
       var header = $("meta[name='_csrf_header']").attr("content");*/

      var url = "/cartItem/" + cartItemId+"?count=" + count;

      $.ajax({
        url      : url,
        type     : "PATCH",       // 부분 업데이트용
        /*beforeSend : function(xhr){
          /!* 데이터를 전송하기 전에 헤더에 csrf값을 설정 *!/
          xhr.setRequestHeader(header, token);
        },*/
        dataType : "json",
        cache   : false,
        success  : function(result, status){
          console.log("cartItem count update success");
        },
        error : function(jqXHR, status, error){

          if(jqXHR.status == '401'){
            alert('로그인 후 이용해주세요');
            location.href='/members/login';
          } else{
            alert(jqXHR.responseJSON.message);
          }

        }
      });
    }

    // x 버튼 클릭시 장바구니에 담긴 상품 삭제 357 추가
    function deleteCartItem(obj){
      var cartItemId = obj.dataset.id;
      /* var token = $("meta[name='_csrf']").attr("content");
       var header = $("meta[name='_csrf_header']").attr("content");*/

      var url = "/cartItem/" + cartItemId;

      $.ajax({
        url      : url,
        type     : "DELETE",  // delete 메서드
        /*beforeSend : function(xhr){
          /!* 데이터를 전송하기 전에 헤더에 csrf값을 설정 *!/
          xhr.setRequestHeader(header, token);
        },*/
        dataType : "json",
        cache   : false,
        success  : function(result, status){
          location.href='/cart';  // 삭제가 정상실행시 장바구니 페이지 새로 고침
        },
        error : function(jqXHR, status, error){

          if(jqXHR.status == '401'){
            alert('로그인 후 이용해주세요');
            location.href='/members/login';
          } else{
            alert(jqXHR.responseJSON.message);
          }

        }
      });
    }

    // 장바구니 상품 주문하기 363 추가
    function orders(){
      /*var token = $("meta[name='_csrf']").attr("content");
      var header = $("meta[name='_csrf_header']").attr("content");*/

      var url = "/cart/orders";

      var dataList = new Array();
      var paramData = new Object();

      $("input[name=cartChkBox]:checked").each(function() {  // 체크된 장바구니 상품 아이디를 전달하기 위해서 datalist 배열에 장바구니 상품 아이디를 객체로 만들어 저장
        var cartItemId = $(this).val();
        var data = new Object();
        data["cartItemId"] = cartItemId;
        dataList.push(data);
      });

      paramData['cartOrderDtoList'] = dataList;  // 장바구니 상품 아이디를 저장하고 있는 dataList 배열을 paramData 객체에 추가

      var param = JSON.stringify(paramData);

      $.ajax({
        url      : url,
        type     : "POST",
        contentType : "application/json",
        data     : param,
        /*beforeSend : function(xhr){
          /!* 데이터를 전송하기 전에 헤더에 csrf값을 설정 *!/
          xhr.setRequestHeader(header, token);
        },*/
        dataType : "json",
        cache   : false,
        success  : function(result, status){
          alert("주문이 완료 되었습니다.");
          location.href='/orders';  // 주문 성공시 구매 이력 페이지로 이동
        },
        error : function(jqXHR, status, error){

          if(jqXHR.status == '401'){
            alert('로그인 후 이용해주세요');
            location.href='/members/login';
          } else{
            alert(jqXHR.responseJSON.message);
          }

        }
      });
    }

  </script>

</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    .content-mg{
      width: 100%;
      margin-left:10%;
      margin-right:10%;
      margin-top:2%;
      margin-bottom:100px;
    }
    .repImgDiv{
      margin-right:15px;
      margin-left:15px;
      height:auto;
    }
    .repImg{
      height:100px;
      width:100px;
    }
    .fs18{
      font-size:18px
    }
    .fs24{
      font-size:24px
    }
  </style>
</th:block>

<div layout:fragment="content" class="content-mg">

  <h2 class="mb-4">
    장바구니 목록
  </h2>

  <div>

    <table class="table">
      <colgroup>
        <col width="15%"/>
        <col width="70%"/>
        <col width="15%"/>
      </colgroup>
      <thead>
      <tr class="text-center">
        <td>
          <input type="checkbox" id="checkall" onclick="checkAll()"> 전체선택
          <!-- 44행           -->
        </td>
        <td>상품정보</td>
        <td>상품금액</td>
      </tr>
      </thead>
      <tbody>
      <tr th:each="cartItem : ${cartItems}">
        <td class="text-center align-middle">
          <input type="checkbox" name="cartChkBox" th:value="${cartItem.cartItemId}">
        </td>
        <td class="d-flex">
          <div class="repImgDiv align-self-center">
            <img th:src="${cartItem.imgUrl}" class = "rounded repImg" th:alt="${cartItem.itemNm}">
          </div>
          <div class="align-self-center">
            <span th:text="${cartItem.itemNm}" class="fs24 font-weight-bold"></span>
            <div class="fs18 font-weight-light">
                            <span class="input-group mt-2">
                                <span th:id="'price_' + ${cartItem.cartItemId}"
                                      th:data-price="${cartItem.price}"
                                      th:text="${cartItem.price} + '원'" class="align-self-center mr-2">
                                </span>
                                <input type="number" name="count" th:id="'count_' + ${cartItem.cartItemId}"
                                       th:value="${cartItem.count}" min="1"
                                       onchange="changeCount(this)" class="form-control mr-2" >
                                <button type="button" class="close" aria-label="Close">
                                    <span aria-hidden="true" th:data-id="${cartItem.cartItemId}" onclick="deleteCartItem(this)">&times;</span>
                                  <!--      84행   x 버튼 클릭시 동작     -->
                                </button>
                            </span>
            </div>
          </div>
        </td>
        <td class="text-center align-middle">
                    <span th:id="'totalPrice_' + ${cartItem.cartItemId}"
                          name="totalPrice" th:text="${cartItem.price * cartItem.count} + '원'">
                    </span>
        </td>
      </tr>
      </tbody>
    </table>

    <h2 class="text-center">
      총 주문 금액 : <span id="orderTotalPrice" class="text-danger">0원</span>
    </h2>

    <div class="text-center mt-3">
      <button type="button" class="btn btn-primary btn-lg" onclick="orders()">주문하기</button>
      <!--  116행          -->
    </div>

  </div>

</div>

</html>
