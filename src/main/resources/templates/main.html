<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout4}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        /* 메인 컨텐츠 스타일 */
        .content {
            padding: 20px;
        }

        /* 메인 사진 섹션 스타일 */
        .main-photo-section {
            margin-bottom: 20px;
            text-align: center;
        }

        .main-photo {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* 아이템 섹션 스타일 */
        .item-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .item-section .item {
            flex: 1;
            margin: 0 10px;
            text-align: center;
            padding: 0 15px;
            position: relative;
        }

        /* 흐릿한 경계선 스타일 */
        .item:not(:last-child) {
            border-right: 1px solid rgba(0, 0, 0, 0.1); /* 마지막 아이템 제외 */
        }

        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .item h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .item p {
            font-size: 1rem;
            color: #555;
        }

        /* 반응형 지원 */
        @media (max-width: 768px) {
            .item-section {
                flex-direction: column;
            }

            .item {
                margin-bottom: 20px;
                border-right: none; /* 세로 방향일 때 경계선 제거 */
                border-bottom: 1px solid rgba(0, 0, 0, 0.1); /* 수직 분리 */
            }
        }
    </style>
</th:block>

<div layout:fragment="content" class="content">
    <!-- 메인 사진 섹션 -->
    <div class="main-photo-section">
        <img th:src="@{/images/banner.jfif}" alt="Main Image" class="main-photo">
    </div>

    <!-- 아이템 섹션 -->
    <div class="item-section">
        <!-- 경매 아이템 -->
        <div class="item">
            <h3>경매 아이템</h3>
            <button type="button">
            <a th:href="@{/auction/items}" class="page-link">
                <img th:src="@{/items/BiddingImg.png}" alt="Bidding Item" class="main-photo">
            </a>
            </button>
        </div>

        <!-- 판매 아이템 -->
        <div class="item">
            <h3>판매 아이템</h3>
            <img src="path_to_sale_item.jpg" alt="Sale Item">
        </div>

        <!-- 구매대행 아이템 -->
        <div class="item">
            <h3>구매대행 아이템</h3>
            <img src="path_to_proxy_item.jpg" alt="Proxy Item">
        </div>
    </div>
</div>

</html>
